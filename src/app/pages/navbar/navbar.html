<nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
  <div class="container">

    <a class="navbar-brand" routerLink="/">
      <img src="assets/images/booknest-logo.png" alt="BookNest Logo" class="logo-img">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center gap-3">

        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">

          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/catalogo" routerLinkActive="active">
            Cat√°logo
          </a>
        </li>

        @if (authService.currentUser() && !authService.isAdmin) {
          <li class="nav-item">
            <a class="nav-link" routerLink="/mis-reservaciones" routerLinkActive="active">
              Mis Reservaciones
            </a>
          </li>
        }

          <li class="nav-item">

              <i class="bi bi-gear-fill me-1"></i> Admin Panel
            </a>
          </li>
        }

          <li class="nav-item ms-lg-2">
            <a class="btn btn-outline-light px-4 rounded-pill" routerLink="/login">
              <i class="bi bi-person-circle me-1"></i> Acceder
