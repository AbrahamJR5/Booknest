<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary-custom">Bienvenido</h3>
      <p class="text-muted">Ingresa a BookNest</p>
    </div>

    @if (errorMessage) {
      <div class="alert alert-danger text-center">{{ errorMessage }}</div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="nombre@ejemplo.com">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="********">
      </div>

      <button type="submit" class="btn btn-primary-custom w-100 mt-3" [disabled]="loginForm.invalid">
        Ingresar
      </button>
    </form>

    <div class="text-center mt-3">
      <small>¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></small>
    </div>
  </div>
</div>
