<section class="container py-5 bg-light-bg">
  <h2 class="fw-bold text-center mb-5">Explora por <span class="text-gold">Categorías</span></h2>

  <div class="row g-4">
    @for (cat of categorias; track cat.id_categoria) {
      <div class="col-lg-3 col-md-6">
        <div class="card card-category text-center p-4 shadow-sm border-0 rounded-3 h-100">
          <i class="bi bi-book-half fs-1 mb-3 text-gold"></i>
          <h5 class="fw-bold m-0">{{ cat.nombre }}</h5>
          <a href="/catalogo?categoria={{ cat.nombre }}" class="stretched-link"></a>
        </div>
      </div>
    } @empty {
       <div class="col-12 text-center text-muted">Cargando categorías...</div>
    }
  </div>
</section>
